        <div class="topbar">
            <div class="content">
                <form action="javascript:;" onsubmit="return check()">
                    <div class="input-wrap">
                        <div class="msg-input">
                            <input type="text" placeholder="输入学生学籍号" type="text" value="G12345678909876543"
                                id="username" onblur="checkUserName(this)">
                            <img class="icon icon1-xh" src="/public/static/img3/studentnumber-icon.png" alt="">
                            <p class="red-msg frist" id="usernameMsg"></p>

                    </div>

                        <div class="msg-input">
                            <input type="text" placeholder="输入学生家长姓名" type="text" value="" id="parentname"

                            <img class="icon icon2-uname" src="/public/static/img3/name-icon.png" alt="">

                        </div>
                    </div>

                    <div class="input-wrap">
                        <div class="msg-input">
                            <input type="text" placeholder="输入您手机号" value="" name="mobile" id="phone-number"
                                onblur="Phonenumber(this)">
                            <img class="icon icon2-uname" src="/public/static/img3/phonenumber-icon.png" alt="">
                            <p class="red-msg second" id="pnumberMsg"></p>
                        </div>
                    </div>

                    <div class="input-wrap last-input">
                        <div class="msg-input">
                            <input type="text" class="yzminput" placeholder="输入验证码" value="12"  name="mobile_code" id="mobile_code">
                            <input type="button" id="btn" value="发送验证码" onclick="settime(this)">
                            <p class="red-msg third" id="codeMsg"></p>
                        </div>
                    </div>

                    <div class="input-wrap last-input footer">
                        <input class="checkbox" id="checkbox" type="checkbox" value="12" checked="true">
                        <span>我已阅读并同意<a href="../view/yhxy.html">《用户协议》</a></span>
                    <!-- </div> -->
                    </div>
            </div>

            <div class="gitmsg">
                <input class="cz-btn" type="reset" value="重置">
                <input class="confrim-btn" type="submit" value="确定">
            </div>
            </form>
        </div>
